<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css?test=8" />
    <meta name="description" content="BROSMAN" />
    <title>BROSMAN - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/favicon.png" />
  </head>
  <body>
    <nav>
      <div>
        <a href="index.html">
          <img id="siteLogo" src="imgs/favicon.png" alt="logo" />
        </a>
      </div>
      <ul>
        <li><a href="#" class="active">Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <section id="products">
        <table id="products-table"></table>
      </section>
      <section id="basket">
        <h1>Basket</h1>
        <hr />
        <div id="container-basket">
          <div id="selected-products"></div>
          <div id="payment-method">
            <form>
              <table>
                <tr>
                  <th colspan="2">Choose your payment method</th>
                </tr>
                <tr>
                  <td colspan="2">
                    <table>
                      <tr>
                        <td>
                          <label
                            ><input
                              type="radio"
                              name="payment"
                              value="visa"
                              required
                              id="payment-methodi1"
                            />Visa</label
                          >
                        </td>
                        <td>
                          <label
                            ><input
                              type="radio"
                              name="payment"
                              value="mastercard"
                              required
                              id="payment-methodi2"
                            />MasterCard</label
                          >
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr />
                  </td>
                </tr>
                <tr>
                  <th>Name on the Card:</th>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <input
                            type="text"
                            name="name1"
                            maxlength="15"
                            required
                            id="payment-methodi3"
                            pattern="[a-zA-Z]+"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            name="name2"
                            maxlength="15"
                            pattern="[a-zA-Z]+"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            name="name3"
                            maxlength="15"
                            pattern="[a-zA-Z]+"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            name="name4"
                            maxlength="15"
                            pattern="[a-zA-Z]+"
                          />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr />
                  </td>
                </tr>
                <tr>
                  <th>Card Number</th>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <input
                            pattern="\d*"
                            id="cardNum1"
                            type="text"
                            name="cardNum1"
                            minlength="4"
                            maxlength="4"
                            required
                            onkeyup="goToNextInput('cardNum1', 'cardNum2')"
                          />
                        </td>
                        <td>
                          <input
                            pattern="\d*"
                            id="cardNum2"
                            type="text"
                            name="cardNum2"
                            minlength="4"
                            maxlength="4"
                            required
                            onkeyup="goToNextInput('cardNum2', 'cardNum3')"
                          />
                        </td>
                        <td>
                          <input
                            pattern="\d*"
                            id="cardNum3"
                            type="text"
                            name="cardNum3"
                            minlength="4"
                            maxlength="4"
                            required
                            onkeyup="goToNextInput('cardNum3', 'cardNum4')"
                          />
                        </td>
                        <td>
                          <input
                            pattern="\d*"
                            id="cardNum4"
                            type="text"
                            name="cardNum4"
                            minlength="4"
                            maxlength="4"
                            required
                          />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr />
                  </td>
                </tr>
                <tr>
                  <th>Expire date:</th>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <select
                            name="month"
                            title="Please select month"
                            required
                          >
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                          </select>
                        </td>
                        <td>
                          <select
                            name="year"
                            title="Please select year"
                            required
                          >
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>
                            <option value="2037">2037</option>
                            <option value="2038">2038</option>
                            <option value="2039">2039</option>
                            <option value="2040">2040</option>
                          </select>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr />
                  </td>
                </tr>
                <tr>
                  <th>CVV:</th>
                  <td>
                    <input
                      pattern="\d*"
                      type="text"
                      name="cvv"
                      minlength="3"
                      size="3"
                      maxlength="3"
                      required
                      id="payment-methodi4"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <hr />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <table>
                      <tr>
                        <th>Total</th>
                      </tr>
                      <tr>
                        <td>
                          <p id="totalPrice">$0.00</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <table>
                      <tr>
                        <td>
                          <input
                            id="btnEmptyCart"
                            type="reset"
                            onclick="emptyCart()"
                            value="Empty Cart"
                          />
                        </td>
                        <td>
                          <input
                            id="btnCheckout"
                            type="submit"
                            disabled
                            onclick="checkout()"
                            value="Checkout"
                          />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="script1.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
